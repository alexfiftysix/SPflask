{% extends 'layout.html' %}

{% block body %}

    <div class="main-wrapper">
        {% include 'title.html' %}

        <iframe id="eyew" class="bandcamp-player"
                src="https://bandcamp.com/EmbeddedPlayer/album=77046358/size=large/bgcol=ffffff/linkcol=0687f5/minimal=true/transparent=true/"

    <div class="arrow-box" onclick="changePlayer('r')">
